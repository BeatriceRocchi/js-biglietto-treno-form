<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferrovie Boolean</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Css -->
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container_custom text-center">
      <!-- Ticket generator section -->
      <section id="ticket-generator">
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <div>
          <form class="form_container py-3 mb-5" action="#">
            <div class="d-flex justify-content-center align-items-center">
              <div class="m-3">
                <label for="userNameInput" class="form-label"
                  >Nome Cognome</label
                >
                <input
                  type="text"
                  class="form-control input-name"
                  id="userNameInput"
                  placeholder="Nome e cognome"
                />
              </div>
              <div class="m-3">
                <label for="userKmInput" class="form-label"
                  >Km da percorrere</label
                >
                <input
                  type="text"
                  class="form-control input-km"
                  id="userKmInput"
                  placeholder="Km da percorrere"
                />
              </div>
              <div class="m-3">
                <label class="mb-2" for="userAgeSelect">Fascia d'età</label>
                <select class="form-select selected-age" id="userAgeSelect">
                  <option selected>Seleziona la fascia d'età</option>
                  <option value="userMinor">Minorenne</option>
                  <option value="userAdult">
                    Maggiorenne con meno di 65 anni
                  </option>
                  <option value="userOver">Over 65</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn_generator btn-primary">
              Genera
            </button>
            <button type="reset" class="btn btn-primary">Annula</button>
          </form>
        </div>
      </section>
      <!-- / Ticket generator section -->

      <!-- Ticket recap section -->
      <section id="ticket-recap">
        <h2>Il tuo biglietto</h2>
        <div class="ticket_container">
          <h3>Dettaglio passeggeri</h3>
          <div
            class="container-fluid d-flex text-start justify-content-between"
          >
            <div>
              <div>Nome passeggero</div>
              <div class="name_ticket"></div>
            </div>

            <table class="table w-75">
              <thead>
                <tr>
                  <th scope="col">Offerta</th>
                  <th scope="col">Carrozza</th>
                  <th scope="col">Codice CP</th>
                  <th scope="col">Costo biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="type_ticket">Tipo biglietto input</td>
                  <td>Tipo carrozza random</td>
                  <!-- TODO: da fare -->
                  <td>Codice CP random</td>
                  <!-- TODO: da fare -->
                  <td class="price_ticket">&euro;</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- / Ticket recap section -->
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
