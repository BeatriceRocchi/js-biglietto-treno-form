<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferrovie Boolean</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Css -->
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container_custom text-center">
      <!-- Ticket generator section -->
      <section id="ticket-generator">
        <h2 class="text-uppercase mb-3">Calcola il prezzo del tuo biglietto</h2>
        <div>
          <form class="form_container py-3 mb-5" action="#">
            <div class="d-flex justify-content-center align-items-center">
              <div class="m-3">
                <label for="input-name" class="form-label label_custom"
                  >Nome Cognome</label
                >
                <input
                  type="text"
                  class="form-control input_custom"
                  id="input-name"
                  placeholder="Nome e cognome"
                />
              </div>
              <div class="m-3">
                <label for="input-km" class="form-label label_custom"
                  >Km da percorrere</label
                >
                <input
                  type="text"
                  class="form-control input_custom"
                  id="input-km"
                  placeholder="Km da percorrere"
                />
              </div>
              <div class="m-3">
                <label class="label_custom" for="selected-age"
                  >Fascia d'età</label
                >
                <select class="form-select select_custom" id="selected-age">
                  <option selected>Seleziona la fascia d'età</option>
                  <option value="userMinor">Minorenne</option>
                  <option value="userAdult">
                    Maggiorenne con meno di 65 anni
                  </option>
                  <option value="userOver">Over 65</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn_generator btn-primary">
              Genera
            </button>
            <button type="reset" class="btn btn_reset btn-primary">
              Annula
            </button>
          </form>
        </div>
      </section>
      <!-- / Ticket generator section -->

      <!-- Ticket recap section -->
      <section id="ticket-recap" class="d-none">
        <h2 class="text-uppercase mb-3">Il tuo biglietto</h2>
        <div class="ticket_container">
          <h3 class="py-3">Dettagli passeggero</h3>
          <div
            class="container-fluid d-flex text-start justify-content-between align-items-center p-3"
          >
            <div class="user_box p-3">
              <div class="text-uppercase">Nome passeggero</div>
              <div class="name_ticket fw-bold"></div>
            </div>

            <table class="table table_custom">
              <thead>
                <tr>
                  <th scope="col">Offerta</th>
                  <th scope="col">Carrozza</th>
                  <th scope="col">Codice CP</th>
                  <th scope="col">Costo biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="type_ticket"></td>
                  <td class="cab_number"></td>
                  <td class="CP_code"></td>
                  <td class="price_ticket"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- / Ticket recap section -->
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
